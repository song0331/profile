<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로필 페이지</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-10px);
    }

    .profile-image img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .profile-details span {
      display: inline-block;
      font-weight: bold;
      font-size: 28px;
      margin: 20px 0 10px;
      color: #fff;
    }

    .profile-details h4 {
      font-size: 18px;
      font-weight: 400;
      color: #f1f1f1;
      margin-bottom: 20px;
    }

    .profile-details p {
      font-size: 16px;
      line-height: 1.5;
      color: #f1f1f1;
      margin-bottom: 30px;
    }

    .btn {
      cursor: pointer;
      display: inline-block;
      padding: 12px 30px;
      font-size: 16px;
      background-color: #fff;
      color: #6e8efb;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.3s ease;
      border: none;
    }

    .btn:hover {
      background-color: #ddd;
      transform: translateY(-5px);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .close-btn:hover {
      color: #6e8efb;
    }
  </style>
</head>

<body>
  <div class="profile-card">
    <div class="profile-image">
      <img src="하츄핑.webp"
        alt="Profile Image">
    </div>
    <div class="profile-details">
      <span>하츄핑</span>
      <h4>웹 개발자 & 디자이너</h4>
      <p>안녕하세요! 저는 창의적이고 열정적인 웹 개발자입니다. 프론트엔드와 백엔드 모두에 관심이 많습니다.</p>
      <button type="button" class="btn openModal">연락하기</button>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Email & Tel</h2>
      <p>이메일: example@example.com</p>
      <p>전화번호: 010-1234-5678</p>
    </div>
  </div>

  <script>
    const modal = document.querySelector(".modal");
    const openModalBtn = document.querySelector(".openModal");
    const closeModalBtn = document.querySelector(".close-btn");

    // 모달 열기
    openModalBtn.addEventListener('click', function () {
      modal.style.display = "flex"; // 모달을 화면에 표시
    })

    // 모달 닫기
    closeModalBtn.addEventListener('click', function () {
      modal.style.display = "none"; // 모달을 숨김
    })
  </script>
</body>

</html>
